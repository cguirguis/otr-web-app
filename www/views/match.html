
<div class="page match-view">

  <div class="loading" ng-if="loading"></div>

  <div class="match-found" ng-if="match">
    <h2>We can fight your ticket!</h2>
    <h4>You've been matched with one of the top traffic attorney in {{citation.lawyer.city}}.</h4>

    <h3 class="match-odds-text">Your chance of getting the ticket off your record:</h3>
    <h2 class="match-odds-value">93%</h2>
    <br>
    <h3 class="match-cost-text">Your cost:</h3>
    <h2 class="match-cost-value">$249</h2>

    <button class="confirm-match-button bottom" ng-click="confirmMatch()">Continue</button>
  </div>

  <div class="match-not-found" ng-if="!match" style="display:none;">
    <h2>No match found for the location you specified.</h2>
  </div>

</div>

<script id="login-modal.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Please login to continue</h1>
    </ion-header-bar>
    <ion-content>
      Please login or create an account using one of the following options:

      <button class="email-login-buton" >Login with Email</button>
      <button class="facebook-login-button" >Login via Facebook</button>
    </ion-content>
  </ion-popover-view>
</script>
