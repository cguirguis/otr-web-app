
<div class="page violation-view">

  <div ng-show="!matchRequested">
    <h4>How many violations were you cited for?</h4>

    <button class="violation-button" ng-click="setViolationCount(1)">1</button>
    <button class="violation-button" ng-click="setViolationCount(2)">2</button>
    <button class="violation-button" ng-click="setViolationCount(3)">3</button>
    <button class="violation-button" ng-click="setViolationCount(4)">4</button>
    <button class="violation-button" ng-click="setViolationCount(5)">5</button>
  </div>

  <ng-include src="'views/match.html'"></ng-include>
</div>
