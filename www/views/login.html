
<ion-modal-view ng-controller="LoginCtrl">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="close-login-modal button" ng-click="closeLoginModal()">X</div>
  </ion-header-bar>

  <ion-content>
    <div class="page login-view">
      <div class="login-options" ng-if="showLoginOptions">
        <button class="facebook-login-button" ng-click="loginWithFacebook()">
          <i class="icon button-icon ion-social-facebook"></i>
          <span>{{ !user || !user.isFbAuthed ? 'Login with Facebook' : 'Logout from Facebook' }}</span></button>
        <button class="email-login-button" ng-click="loginWithEmail()">
          <i class="icon button-icon ion-email"></i>
          <span>Login with Email</span>
        </button>
        <button class="signup-button" ng-click="signup()">
          <i class="icon button-icon ion-person-add"></i>
          <span>Sign up</span>
        </button>
      </div>

      <div class="email-login-form" ng-if="showEmailLogin">
        <div class="row">
          <div class="label">Email</div>
          <input type="text" name="email" ng-model="email" />
        </div>
        <div class="row">
          <div class="label">Password</div>
          <input type="password" name="password" ng-model="password" />
        </div>
        <div class="form-errors" ng-bind-html="errorMessage" ng-if="errorMessage.length"></div>
        <button class="cancel" ng-click="cancelEmailLogin()">Cancel</button>
        <button class="login-button" ng-click="submitEmailLoginForm(email, password)" ng-disabled="loading">
          Login
          <ion-spinner icon="spiral" class="button-spinner spinner-light" ng-if="loading"></ion-spinner>
        </button>
      </div>

      <div id="signup-form" ng-if="showSignup">
        <div class="row">
          <div class="label">First name</div>
          <input type="text" ng-model="newUser.firstname"/>
        </div>
        <div class="row">
          <div class="label">Last name</div>
          <input type="text" ng-model="newUser.lastname" />
        </div>
        <div class="row">
          <div class="label">Email</div>
          <input type="text" ng-model="newUser.emailAddress" />
        </div>
        <div class="row">
          <div class="label">Password</div>
          <input type="password" ng-model="newUser.password" />
        </div>
        <div class="row">
          <div class="label"></div>
          <input type="password" placeholder="Confirm password" ng-model="newUser.passwordConfirm" />
        </div>

        <div class="form-errors" ng-bind-html="errorMessage" ng-if="errorMessage.length"></div>

        <button class="cancel" ng-click="cancelSignup()">Cancel</button>
        <button type="submit" class="signup-submit-button" ng-disabled="loading" ng-click="submitSignupForm(newUser)">
          Signup
          <ion-spinner icon="spiral" class="button-spinner spinner-light" ng-if="loading"></ion-spinner>
        </button>
      </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>

<style>
  button.facebook-login-button {
    margin-bottom: 5px;
    opacity: 0.85;
    border:none;
    line-height: 50px;
  }
  button.facebook-login-button:hover {
    margin-bottom: 5px;
    opacity: 1;
  }
  button.email-login-button {
    margin-bottom: 5px;
    background-color: rgb(45, 162, 218);
    opacity: 0.85;
    border:none;
    line-height: 50px;
  }
  button.email-login-button i {
    top: 5px!important;
  }
  button.email-login-button:hover {
    background-color: rgb(45, 162, 218);
    opacity: 1;
  }
  button.signup-button {
    margin-top: 5px;
    background-color: rgba(224, 5, 5, 0.68);
    opacity: 0.85;
    border:none;
    line-height: 50px;
  }
  button.signup-button:hover {
    background-color: rgba(224, 5, 5, 0.68);
    opacity: 1;
  }
  .email-login-form .row, #signup-form .row {
    margin-top: 7px;
  }
  .email-login-form .label, #signup-form .label {
    float: left;
    width: 95px;
    line-height: 60px;
    margin-right: 10px;
    font-size: 18px;
    font-weight: 200;
    color: #666;
  }
  .email-login-form .form-errors {
    color: firebrick;
    margin-top:13px;
  }
  #signup-form .form-errors {
    color: firebrick;
    margin-top:13px;
  }
  #signup-form .label {
    width: 85px;
    text-align: right;
  }
  .email-login-form input, #signup-form input {
    width: 85%;
    height: 60px;
    line-height: 60px;
    border: solid 1px #dedede;
    padding-left: 10px;
    font-size: 20px;
    color: #666;
    font-weight: 300;
  }
  #signup-form input {
    width: 83%;
  }
  button.login-button, button.signup-submit-button {
    margin-top: 20px;
    width: 69%;
  }
  @media (max-width: 450px) {
    button.login-button, button.signup-submit-button {
      width: 68%;
    }
    #signup-form input {
      width: 68%;
    }
  }
  button.cancel {
    margin-top: 20px;
    margin-right: 3px;
    width: 30%;
    background-color: #ccc;
    opacity: 0.9;
    border: none;
    float: left;
  }
  button.cancel:hover {
    background-color: #ccc;
    opacity: 1;
  }
  .button-spinner {
    margin: 0px 0px -12px 10px;
    display: inline-block;
    overflow: auto;
  }
</style>
