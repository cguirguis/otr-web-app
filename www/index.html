<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Off the Record - Fight your ticket</title>

    <meta property="og:url"                content="http://www.offtherecord.com" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Always fight your traffic tickets" />
    <meta property="og:description"        content="Off the Record lets you fight your ticket in just a few minutes. If we don't win, you pay nothing." />
    <meta property="og:image"              content="http://www.offtherecord.com/assets/img/logo.png" />
    <meta property="og:image:type"         content="image/png" />
    <!--meta property="og:image:width"         content="image/png" /-->
    <!--meta property="og:image:height"         content="image/png" /-->

    <!-- compiled css output -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- calendar css -->
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.3.1111/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.3.1111/styles/kendo.material.min.css" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.min.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (this will be a 404 during development) -->
    <script src="lib/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/dist/require.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="//kendo.cdn.telerik.com/2015.3.1111/js/jquery.min.js"></script>
    <script src="//kendo.cdn.telerik.com/2015.3.1111/js/kendo.all.min.js"></script>

    <!-- Stripe -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- Configs -->
    <script src="js/config/Constants.js"></script>
    <!-- Services -->
    <script src="js/services/FileService.js"></script>
    <script src="js/services/ImageService.js"></script>
    <script src="js/services/DataService.js"></script>
    <script src="js/services/FacebookService.js"></script>
    <script src="js/services/UtilitiesService.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/TicketCtrl.js"></script>
    <script src="js/controllers/CourtCtrl.js"></script>
    <script src="js/controllers/DateCtrl.js"></script>
    <script src="js/controllers/ViolationCtrl.js"></script>
    <script src="js/controllers/PaymentCtrl.js"></script>
    <script src="js/controllers/CasesCtrl.js"></script>

  </head>
  <body ng-app="OTRWebApp" ng-controller="HomeCtrl" ng-cloak>

      <ion-side-menus>
          <!-- Navigation menu -->
          <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
              <div class="logo-container">
                <img class="logo-img" src="../../img/otr-logo.png">
              </div>
              <!--button class="button button-icon ion-plus" ng-click="newProject()"-->
              </button>
            </ion-header-bar>
            <ion-content scroll="false" style="background-color: #222;height:100%;">
              <ion-list>
                <a ui-sref="home">
                  <ion-item ng-click="toggleMenu()">
                    <i class="nav-icon ion-home"></i>
                    Home
                  </ion-item>
                </a>
                <a>
                  <ion-item ng-click="goToTicket()">
                    <i class="nav-icon ion-camera"></i>
                    Your ticket
                    <i class="step-completed icon ion-checkmark" ng-if="citation && citation.image.length"></i>
                    <i class="step-not-completed icon ion-ios-close-empty" ng-if="!citation || !citation.image.length"></i>
                  </ion-item>
                </a>
                <a ng-class="{disabled: !(citation && citation.image.length)}">
                  <ion-item ng-click="goToCourt()">
                    <i class="nav-icon ion-android-pin"></i>
                    Assigned court
                    <i class="step-completed icon ion-checkmark" ng-if="citation && citation.court"></i>
                    <i class="step-not-completed icon ion-ios-close-empty" ng-if="!citation || !citation.court"></i>
                  </ion-item>
                </a>
                <a ng-class="{disabled: !(citation && citation.image.length && citation.court)}">
                  <ion-item ng-click="goToDate()">
                    <i class="nav-icon ion-android-calendar"></i>
                    Date issued
                    <i class="step-completed icon ion-checkmark" ng-if="citation && citation.date"></i>
                    <i class="step-not-completed icon ion-ios-close-empty" ng-if="!citation || !citation.date"></i>
                  </ion-item>
                </a>
                <a ng-class="{disabled: !(citation && citation.image.length && citation.court && citation.date)}">
                  <ion-item ng-click="goToViolations()">
                    <i class="nav-icon ion-speedometer"></i>
                    Violations
                    <i class="step-completed icon ion-checkmark" ng-if="citation && citation.violationCount"></i>
                    <i class="step-not-completed icon ion-ios-close-empty" ng-if="!citation || !citation.violationCount"></i>
                  </ion-item>
                </a>
                <a ng-class="{disabled: !(citation && citation.image.length && citation.court && citation.date && citation.violationCount )}">
                  <ion-item ng-click="goToOverview()">
                    <i class="nav-icon ion-card"></i>
                    Overview
                  </ion-item>
                </a>

                <a ng-class="{disabled: false}">
                  <ion-item ng-click="goToCases()">
                    <i class="nav-icon ion-card"></i>
                    Cases
                  </ion-item>
                </a>
              </ion-list>
            </ion-content>
          </ion-side-menu>

          <!-- Main content -->
          <ion-side-menu-content>
              <ion-header-bar class="bar-dark">
                  <button class="button button-icon" ng-click="toggleMenu()">
                    <i class="icon ion-navicon"></i>
                  </button>
                  <h1 class="title">{{pageTitle}}</h1>

                <button class="button button-icon login-nav-button" ng-if="user == null" ng-click="login()">
                  <i class="icon ion-log-in"></i>
                  <span style="font-size:15px;margin-right:5px;">Login</span>
                </button>
                <button class="button button-icon login-nav-button" ng-if="user != null" ng-click="showUserDropdown($event)">
                  <div class="nav-username">
                    <i class="icon ion-ios-person"></i>
                    <div class="username">{{user.firstname}} {{user.lastname}}</div>
                  </div>
                </button>

              </ion-header-bar>
              <ion-content scroll="true" style="height:100%">

                  <!--<ui-view></ui-view>-->

                  <!--<ion-nav-bar class="bar-positive">
                    <ion-nav-buttons side="left">
                      <button class="button" ng-click="goHome()">Home</button>
                    </ion-nav-buttons>
                  </ion-nav-bar>-->

                  <ion-nav-view></ion-nav-view>

                  <div id="status"></div>

              </ion-content>
          </ion-side-menu-content>

      </ion-side-menus>
  </body>
</html>
