<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Off the Record - Fight your ticket</title>

    <!-- compiled css output -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- calendar css -->
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.material.min.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (this will be a 404 during development) -->
    <script src="lib/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/dist/require.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.1.429/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>

    <!-- Stripe -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- Configs -->
    <script src="js/config/Constants.js"></script>
    <!-- Services -->
    <script src="js/services/FileService.js"></script>
    <script src="js/services/ImageService.js"></script>
    <script src="js/services/DataService.js"></script>
    <script src="js/services/UtilitiesService.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/TicketCtrl.js"></script>
    <script src="js/controllers/CourtCtrl.js"></script>
    <script src="js/controllers/DateCtrl.js"></script>
    <script src="js/controllers/ViolationCtrl.js"></script>
    <script src="js/controllers/PaymentCtrl.js"></script>
    <script src="js/controllers/CasesCtrl.js"></script>

  </head>
  <body ng-app="OTRWebApp" ng-controller="HomeCtrl">

      <ion-side-menus>
          <!-- Navigation menu -->
          <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
              <h1 class="title">Off The Record</h1>
              <!--button class="button button-icon ion-plus" ng-click="newProject()"-->
              </button>
            </ion-header-bar>
            <ion-content scroll="false" style="background-color: #222">
              <ion-list>
                <a ui-sref="home">
                  <ion-item>Home</ion-item>
                </a>
                <a ui-sref="ticket">
                  <ion-item>
                    Your ticket
                    <i class="step-completed icon ion-checkmark" ng-if="citation && citation.image.length"></i>
                  </ion-item>
                </a>
                <a ui-sref="court">
                  <ion-item>
                    Assigned court
                    <i class="step-completed icon ion-checkmark" ng-if="citation && citation.court"></i>
                  </ion-item>
                </a>
                <a ui-sref="date">
                  <ion-item>
                    Date issued
                    <i class="step-completed icon ion-checkmark" ng-if="citation && citation.date"></i>
                  </ion-item>
                </a>
                <a ui-sref="violations">
                  <ion-item>
                    Violations
                    <i class="step-completed icon ion-checkmark" ng-if="citation && citation.violationCount"></i>
                  </ion-item>
                </a>
                <a ui-sref="payment">
                  <ion-item>
                    Payment info
                  </ion-item>
                </a>
              </ion-list>
            </ion-content>
          </ion-side-menu>

          <!-- Main content -->
          <ion-side-menu-content>
              <ion-header-bar class="bar-dark">
                  <button class="button button-icon" ng-click="toggleMenu()">
                    <i class="icon ion-navicon"></i>
                  </button>
                  <h1 class="title">{{pageTitle}}</h1>

                <button class="button button-icon login-nav-button" ng-if="user == null" ng-click="login()">
                  <i class="icon ion-log-in" style="margin-right:5px;"></i>
                  <span style="font-size:14px;">Log in</span>
                </button>
                <button class="button button-icon login-nav-button" ng-if="user != null" ng-click="showUserDropdown($event)">
                  <i class="icon ion-ios-person" style="margin-right:5px;"></i>
                  <span class="nav-username">{{user.firstname}} {{user.lastname}} </span>
                  <!--<span style="font-size:14px;">Log in</span>-->
                </button>
              </ion-header-bar>
              <ion-content scroll="true" style="height:100%">

                  <!--<ui-view></ui-view>-->

                  <!--<ion-nav-bar class="bar-positive">
                    <ion-nav-buttons side="left">
                      <button class="button" ng-click="goHome()">Home</button>
                    </ion-nav-buttons>
                  </ion-nav-bar>-->

                  <ion-nav-view></ion-nav-view>

              </ion-content>
          </ion-side-menu-content>

      </ion-side-menus>

      <div id="fb-root"></div>
  </body>
</html>
