<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Off The Record - Fight your ticket</title>

    <!-- compiled css output -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

    <script src="js/config/Constants.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/CourtCtrl.js"></script>
    <script src="js/controllers/TicketCtrl.js"></script>
    <script src="js/controllers/CasesCtrl.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="OTRWebApp">

    <ion-side-menus>

      <ion-side-menu side="left">

        <ion-header-bar class="bar-dark">
          <h1 class="title">Off The Record</h1>
          <button class="button button-icon ion-plus" ng-click="newProject()">
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item>
              <a ui-sref="home">Home</a>
            </ion-item>
            <ion-item>
              <a ui-sref="ticket">Your ticket</a>
            </ion-item>
            <ion-item>
              <a ui-sref="court">Assigned court</a>
            </ion-item>
            <ion-item>
              <a ui-sref="violations">Violation(s)</a>
            </ion-item>
          </ion-list>

        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button button-icon" ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
          </button>
          <h1 class="title">Page title</h1>

          <button class="button button-icon" ng-click="newTask()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content scroll="true">

          <ui-view></ui-view>
        </ion-content>
      </ion-side-menu-content>

    </ion-side-menus>

  </body>
</html>
